ajax_form_submit.ajax_submit_demo:
  path: 'ajax-form-submit'
  defaults:
    _form:  '\Drupal\ajax_form_submit\Form\AjaxSubmitDemo'
    _title: 'Ajax Submit Form'
  requirements:
    _permission: 'access content'

ajax_form_submit.multistep_survey:
  path: 'multistep'
  defaults:
    _form:  '\Drupal\ajax_form_submit\Form\AjaxMultiStepDemo'
    _title: 'Ajax Multistep Form'
  requirements:
    _permission: 'access content'
